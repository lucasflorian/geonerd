<div id="country-nerd" class="page country-nerd">
	<div class="title-container">
		<h1><span class="icon icon-country"></span>Connais tu tous les<br>
			pays du monde&nbsp;?</h1>
		<div class="game-title">
			<span class="icon icon-country"></span>Trouve les pays<br> commençant par : <span class="letter letter-placeholder"></span>
		</div>
	</div>
	<div class="letters">
		<div class="letter">A</div>
		<div class="letter">B</div>
		<div class="letter">C</div>
		<div class="letter">D</div>
		<div class="letter">E</div>
		<div class="letter">F</div>
		<div class="letter">G</div>
		<div class="letter">H</div>
		<div class="letter">I</div>
		<div class="letter">J</div>
		<div class="letter">K</div>
		<div class="letter">L</div>
		<div class="letter">M</div>
		<div class="letter">N</div>
		<div class="letter">O</div>
		<div class="letter">P</div>
		<div class="letter">Q</div>
		<div class="letter">R</div>
		<div class="letter">S</div>
		<div class="letter">T</div>
		<div class="letter">U</div>
		<div class="letter">V</div>
		<div class="letter">Y</div>
		<div class="letter">Z</div>
	</div>
	<div class="answer-container">
		<div class="input-container">
			<input type="text" class="answer-input" id="country-answer-input">
			<button type="button" class="validate-input" id="country-answer-validate">OK</button>
		</div>
		<div class="tip">Pays trouvés : <span class="found">0</span> / <span class="total"></span></div>
		<p onclick="window.location.href='/#country-nerd';window.location.reload()" class="btn won-link hidden">Bien joué, on essaie une autre lettre&nbsp;?</p>
		<div class="answers">
			<div class="answer"></div>
		</div>
	</div>
</div>
